<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Drone Body -->
  <rect x="170" y="60" width="60" height="20" rx="5" fill="#333"/>

  <!-- Rotors -->
  <circle cx="160" cy="60" r="10" fill="#555"/>
  <circle cx="240" cy="60" r="10" fill="#555"/>

  <!-- Arms -->
  <line x1="170" y1="60" x2="160" y2="50" stroke="#555" stroke-width="4"/>
  <line x1="230" y1="60" x2="240" y2="50" stroke="#555" stroke-width="4"/>

  <!-- Cloche -->
  <ellipse cx="200" cy="110" rx="30" ry="15" fill="#FFA500"/>
  <path d="M170 110 Q200 80 230 110" fill="#FFA500"/>
  <circle cx="200" cy="78" r="4" fill="#555"/>

  <!-- Strings holding cloche -->
  <line x1="185" y1="80" x2="185" y2="95" stroke="#444" stroke-width="2"/>
  <line x1="215" y1="80" x2="215" y2="95" stroke="#444" stroke-width="2"/>

  <!-- Text -->
  <text x="100" y="170" font-family="Verdana" font-size="28" fill="#333" font-weight="bold">
    Drone Delights
  </text>
  <text x="135" y="190" font-family="Verdana" font-size="14" fill="#888">
    Sky-high food delivery
  </text>
</svg>